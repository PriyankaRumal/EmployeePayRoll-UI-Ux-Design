<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="../Css/RegisterPage.css">
</head>
<body>
    <div class="maincontainer">
        <div class="headersec">
            <div class="logo">
                <img width="100%" height="100%" src="../Assets/salary.png" alt="">
                <div class="head1">EMPLOYEE<br>PAYROLL</div>
            </div>
            <div class="headline"><h1>Employee Pay Roll</h1></div>
        </div>
        <div class="register">
            <h2>Employee Pay Roll</h2> <br>
           <form>
            Name:
            <input type="text" size="20" name="Name" maxlength="60"><br><br>
            Profile Image:
            <input type="radio" name="Profile">
            <input type="radio" name="Profile"><br><br>

            Gender :
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female <br><br>
            Department:
            <input type="checkbox">Hr
            <input type="checkbox">Sales
            <input type="checkbox">Finance
            <input type="checkbox">Engineer
            <input type="checkbox">Others <br><br>
            Salary:
            <select>
                <option>Select salary</option>
                <option>50000</option>
                <option>40000</option>
                <option>30000</option>
                <option>25000</option>
                <option>20000</option>
            </select><br><br>
            Start Date:
            <input type="date"><br><br>
            Notes:
            <input type="text"><br>
            <div class="buttons">
                <input type="button" value="Cancel">
                <input type="button" value="Submit">
                <input type="button" value="Reset">
              
            </div>
            
           </form>
         
        </div>
    </div>
</body>
</html>
